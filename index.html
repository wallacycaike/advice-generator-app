<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Advice generator app</title>

    <!-- CSS Styles -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <main>
      <div class="advice">
        <span id="advice-id"></span>
        <p id="advice-text"></p>
      </div>
      <div class="loader" role="alert" aria-live="assertive"></div>
      <picture>
        <source
          media="(min-width: 375px)"
          srcset="./assets/images/pattern-divider-desktop.svg"
        />
        <img
          src="./assets/images/pattern-divider-mobile.svg"
          alt
          aria-hidden="true"
        />
      </picture>
      <button class="advice-button" aria-label="Generate new advice">
        <img src="./assets/images/icon-dice.svg" alt aria-hidden="true" />
      </button>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/wallacycaike">Wachiles</a>.
    </footer>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
